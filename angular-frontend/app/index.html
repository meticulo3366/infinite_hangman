<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<!-- build:css({.tmp,app}) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">

<body ng-app="chatApp">
<center><h1>Infinity Hangman</h1></center>

<!-- hangman game controller -->
<center> 
  <div class='container'>
    <div ng-controller='HangmanCtrl'>
      <h1>{{status}}</h1>
      <img ng-src="images/{{turn}}.png" alt="IMAGE_HERE">
      <h1>{{word}}</h1>
    </div>
  </div>
</center>

<!-- socket interface -->
<center>
  <div class='container'>
    <div ng-controller='SocketCtrl'>
      You are known as: <span ng-bind="nickName"></span>.<br/>Vote Letters with <code>/submit [letter]</code>
      <div class='row'>
        <div class='col-md-9'>
          <chat-box></chat-box>
        </div>
      </div>
      <div class='row'>
        &nbsp;
      </div>
      <div class='row'>
        <div class='col-md-8'>
          <form role='form' novalidate name='form'>
            <div class='form-group'>
              <input type='text' style='width: 80%'
              required
              ng-max='50'
              ng-model='message'
              focus>
              <button class='btn btn-sm btn-primary'
                ng-enable='form.$valid'
                ng-click="sendMessage(message)">Send!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</center>
<hr/>


<!-- build:js scripts/vendor.js -->
<script src="bower_components/socket.io-client/dist/socket.io.js"></script>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<script src="bower_components/fingerprintjs2/fingerprintjs2.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/hangmanUserCommuncations.js"></script>
<script src="scripts/controllers/socket.js"></script>
<script src="scripts/controllers/hangman.js"></script>
<script src="scripts/services/socket.js"></script>
<script src="scripts/services/messageformatter.js"></script>

<script src="scripts/directives/chatbox.js"></script>
<!-- endbuild -->
</body>
</html>
